{%extends 'base.html'%}

{%block content%}
{{block.super}}
<div class="container text-center">
  <div class="row">
    {%for category in all_categories%}
    <div class=" col-md-6 col-lg-6 col-xs-6 col-sm-6 card-deck">
      <div class="card">
        <div class="card-body">
          <a href="{%url 'categoryImages' category.id%}"><h2>{{category.name}}</h2></a>    
        </div>
      </div>
    </div>
    {%endfor%}
  </div>

</div>
{%endblock%}
