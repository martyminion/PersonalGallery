{%load bootstrap4%}
{%load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  {%if title %}
  <title>Life in Pictures: {{title}}</title>
  {%else%}
  <title>Life in Pictures</title>
  {%endif%}
  {%block styles%}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/home.css'%}">
  {%endblock%}
</head>

<body>
  {%block content%}
  {%include 'navbar.html'%}
  <!-- Modal -->
  <div class="modal fade" id="ScrollableModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imgmdtitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="mod-img">
        <p id="imgmddescription"></p>
        <p id="imgmdcategory"></p>
        <p id="imgmdlocationspecifc"></p>
        <p id="imgmdlocation"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  {%endblock%}
  {%block scripts%}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  {%bootstrap_javascript%}
  <script src="../../static/js/home.js"></script>
  
  {%endblock%}
</body>

</html>
