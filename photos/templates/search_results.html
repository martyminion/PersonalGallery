{%extends 'base.html'%}

{%block content%}
{{block.super}}
<div class="container text-center">
  <h2>"Search results for {{search_term}}"</h2>
  <div class="row grid">
    {%if search_results%}
    {%for image in search_results%}
    <div class="grid_item col-md-4 col-xs-6 col-sm-6 col-lg-3">
      <img onclick="showModal('{{image.name}}','{{image.description}}','{{image.picha_image.url}}','{{image.locations.specific_locale}}','{{image.locations.city}}','{{image.locations.country}}','{{image.categories.name}}')"
      class="image img-responsive" src="{{image.picha_image.url}}">
      <a class="btn " href="{%url 'copyUrl' image.id %}" id="copyimg">Share</a>
    </div>
    {%endfor%}
    {%else%}
    <p>{{message}}</p>
    {%endif%}
  </div>
</div>
{%endblock%}
